apiVersion: apps/v1
kind: Deployment
metadata:
  name: classmate-api
  namespace: classmate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: classmate-api
  template:
    metadata:
      labels:
        app: classmate-api
    spec:
      containers:
      - name: api
        image: classmate/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: postgresql://classmate:classmate123@postgres:5432/classmate
        - name: REDIS_URL
          value: redis://redis:6379/0
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: classmate-api
  namespace: classmate
spec:
  selector:
    app: classmate-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: classmate-ingress
  namespace: classmate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: classmate.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: classmate-api
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: classmate-api
            port:
              number: 8000
