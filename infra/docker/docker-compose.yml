version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: classmate_postgres
    environment:
      POSTGRES_DB: classmate
      POSTGRES_USER: classmate
      POSTGRES_PASSWORD: classmate123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - classmate_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: classmate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - classmate_network

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: classmate_minio
    environment:
      MINIO_ROOT_USER: classmate
      MINIO_ROOT_PASSWORD: classmate123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - classmate_network

  # FastAPI Backend
  api:
    build:
      context: ../ai_backend
      dockerfile: Dockerfile
    container_name: classmate_api
    environment:
      DATABASE_URL: postgresql://classmate:classmate123@postgres:5432/classmate
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: classmate
      MINIO_SECRET_KEY: classmate123
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - classmate_network

  # Celery Worker
  worker:
    build:
      context: ../ai_workers
      dockerfile: Dockerfile
    container_name: classmate_worker
    environment:
      DATABASE_URL: postgresql://classmate:classmate123@postgres:5432/classmate
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: celery -A celery_app worker --loglevel=info
    networks:
      - classmate_network

  # Celery Beat (Scheduler)
  beat:
    build:
      context: ../ai_workers
      dockerfile: Dockerfile
    container_name: classmate_beat
    environment:
      DATABASE_URL: postgresql://classmate:classmate123@postgres:5432/classmate
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A celery_app beat --loglevel=info
    networks:
      - classmate_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: classmate_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - classmate_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  classmate_network:
    driver: bridge
