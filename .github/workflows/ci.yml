name: CI - Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.13"
  FLUTTER_VERSION: "3.24.0"

jobs:
  # ── Backend Tests & Lint ────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: classmate_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai_backend/requirements_simple.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff bandit safety

      - name: Lint with Ruff
        run: |
          ruff check ai_backend/ --select E,W,F --ignore E501

      - name: Security scan with Bandit
        run: |
          bandit -r ai_backend/ -ll -ii --skip B101,B601 || true

      - name: Dependency vulnerability scan
        run: |
          pip install pip-audit
          pip-audit --requirement ai_backend/requirements_simple.txt || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/classmate_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: |
          python -m pytest ai_backend/ -v --tb=short --cov=ai_backend --cov-report=xml || true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ── Frontend Lint ───────────────────────────
  frontend-lint:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        working-directory: mobile_app
        run: flutter pub get

      - name: Analyze
        working-directory: mobile_app
        run: flutter analyze --no-fatal-warnings || true

      - name: Check formatting
        working-directory: mobile_app
        run: dart format --set-exit-if-changed lib/ || true

  # ── Security Audit ──────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true
