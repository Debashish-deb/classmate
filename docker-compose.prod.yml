version: "3.9"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    tag: "{{.Name}}"

services:
  # ── Core Data Layer ─────────────────────────
  postgres:
    image: pgvector/pgvector:pg15
    container_name: classmate_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: classmate
      POSTGRES_USER: ${POSTGRES_USER:-classmate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classmate123}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classmate -d classmate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classmate_network
    logging: *default-logging

  redis:
    image: redis:7-alpine
    container_name: classmate_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-classmate123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-classmate123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classmate_network
    logging: *default-logging

  minio:
    image: minio/minio:latest
    container_name: classmate_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-classmate}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-classmate123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - classmate_network
    logging: *default-logging

  # ── Application Layer ───────────────────────
  api:
    build:
      context: .
      dockerfile: ai_backend/Dockerfile
    container_name: classmate_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-classmate}:${POSTGRES_PASSWORD:-classmate123}@postgres:5432/classmate
      REDIS_URL: redis://:${REDIS_PASSWORD:-classmate123}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-classmate}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-classmate123}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: production
      APP_VERSION: "1.0.0"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - classmate_network
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2"

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    container_name: classmate_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-classmate}:${POSTGRES_PASSWORD:-classmate123}@postgres:5432/classmate
      REDIS_URL: redis://:${REDIS_PASSWORD:-classmate123}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A ai_backend.celery_client worker --loglevel=info --concurrency=4
    networks:
      - classmate_network
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  beat:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    container_name: classmate_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-classmate}:${POSTGRES_PASSWORD:-classmate123}@postgres:5432/classmate
      REDIS_URL: redis://:${REDIS_PASSWORD:-classmate123}@redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A ai_backend.celery_client beat --loglevel=info
    networks:
      - classmate_network
    logging: *default-logging

  # ── Reverse Proxy ───────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: classmate_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - classmate_network
    logging: *default-logging

  # ── Monitoring Stack ────────────────────────
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: classmate_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-remote-write-receiver"
    networks:
      - classmate_network
    logging: *default-logging

  grafana:
    image: grafana/grafana:10.4.0
    container_name: classmate_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-classmate123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - classmate_network
    logging: *default-logging

  loki:
    image: grafana/loki:2.9.4
    container_name: classmate_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./infra/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - classmate_network
    logging: *default-logging

  promtail:
    image: grafana/promtail:2.9.4
    container_name: classmate_promtail
    restart: unless-stopped
    volumes:
      - ./infra/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - classmate_network
    logging: *default-logging

  tempo:
    image: grafana/tempo:2.4.0
    container_name: classmate_tempo
    restart: unless-stopped
    ports:
      - "3200:3200"   # HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./infra/monitoring/tempo/tempo-config.yml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    command: -config.file=/etc/tempo/config.yaml
    networks:
      - classmate_network
    logging: *default-logging

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

networks:
  classmate_network:
    driver: bridge
